#-----------------------------------------------------------------------------
#                             SPRING CONFIGURATION
#-----------------------------------------------------------------------------

server.port=8008

# -- Database -- db2 -- Ready to start --> config:  AUTO_SERVER=TRUE;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;DATABASE_TO_UPPER=FALSE;
spring.datasource.url=jdbc:h2:file:./db/starbux;AUTO_SERVER=TRUE;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# -- Database -- migration --
spring.flyway.url=jdbc:h2:file:./db/starbux;AUTO_SERVER=TRUE;MODE=MySQL;
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.createSchemas=true
spring.flyway.baseline-on-migrate=true

